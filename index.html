<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gey-ann V. Calamohoy - About Me</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://raw.githubusercontent.com/RedjanVisitacion/VISITACION-LANDING-PAGE/refs/heads/main/img/rpsv.jpg">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Gey-ann V. Calamohoy</h1>
      <p class="subtitle">About Me</p>
    </div>
  </header>

  <main class="container">
    <section class="card reveal">
      <h2>Profile</h2>
      <dl class="details">
        <div class="row">
          <dt>Age</dt>
          <dd>20</dd>
        </div>
        <div class="row">
          <dt>Birthdate</dt>
          <dd>8/23/2005</dd>
        </div>
        <div class="row">
          <dt>School</dt>
          <dd>USTP Oroquieta City campus</dd>
        </div>
        <div class="row">
          <dt>Previous School</dt>
          <dd>Mobod integrated school</dd>
        </div>
      </dl>
    </section>

    <section class="card reveal">
      <h2>Favorite Colors</h2>
      <p class="hint">These are the colors I love.</p>
      <div class="chips">
        <span class="chip sky-blue">sky blue</span>
        <span class="chip pink">pink</span>
        <span class="chip black">black</span>
        <span class="chip nature-green">nature green</span>
        <span class="chip white-blue">white and blue</span>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Â© <span id="year"></span> Gey-ann V. Calamohoy</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (!prefersReducedMotion) {
      const io = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
            io.unobserve(entry.target);
          }
        });
      }, { threshold: 0.15 });

      const revealables = document.querySelectorAll('.reveal, .chip');
      revealables.forEach((el, i) => {
        el.style.setProperty('--reveal-delay', `${i * 80}ms`);
        io.observe(el);
      });
    }
  </script>
</body>
</html>
